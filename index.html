<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        #chart {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <h1>Trading Platform</h1>

    <div id="map"></div>
    <div id="chart"></div>

    <script>
        // Initialize Leaflet Map
        var map = L.map('map').setView([37.7749, -122.4194], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var companyLocations = [
            {
                name: "Company 1",
                coords: [37.7749, -122.4194],
                stockData: {
                    dates: ['2022-01-01', '2022-02-01', '2022-03-01'],
                    prices: [10, 15, 13]
                }
            },
            {
                name: "Company 2",
                coords: [40.7128, -74.0060],
                stockData: {
                    dates: ['2022-01-01', '2022-02-01', '2022-03-01'],
                    prices: [18, 12, 20]
                }
            }
        ];

        companyLocations.forEach(location => {
            let marker = L.marker(location.coords).addTo(map);
            marker.bindPopup(`<b>${location.name}</b>`).on('click', () => {
                let trace1 = {
                    x: location.stockData.dates,
                    y: location.stockData.prices,
                    type: 'scatter'
                };

                let data = [trace1];
                let layout = { title: `${location.name} Stock Performance` };
                Plotly.newPlot('chart', data, layout);
            });
        });
    </script>

</body>

</html>
