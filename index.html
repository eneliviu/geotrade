<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        #chart {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <h1>Trading Platform</h1>

    <div id="map"></div>
    <div id="chart"></div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>

        // Initialize Leaflet Map
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);


        var companyLocations = [
            {
                name: "Company 1",
                coords: [51.504, -0.08],
                stockData: {
                    dates: ['2022-01-01', '2022-02-01', '2022-03-01'],
                    prices: [10, 15, 13]
                }
            },
            {
                name: "Company 2",
                coords: [51.505, -0.095],
                stockData: {
                    dates: ['2022-01-01', '2022-02-01', '2022-03-01'],
                    prices: [18, 12, 20]
                }
            }
        ];

        companyLocations.forEach(location => {
            let marker = L.marker(location.coords).addTo(map);
            marker.bindPopup(`<b>${location.name}</b>`).on('click', () => {
                let trace1 = {
                    x: location.stockData.dates,
                    y: location.stockData.prices,
                    type: 'scatter'
                };

                let data = [trace1];
                let layout = { title: `${location.name} Stock Performance` };
                Plotly.newPlot('chart', data, layout);
            });
        });
    </script>

</body>

</html>
